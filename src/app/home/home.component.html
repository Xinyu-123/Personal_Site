  <main #work id="work">
    <h1 class="lg-heading">
      My <span class="text-secondary">Work</span>
    </h1>
    <h2 class="sm-heading">
      Check out some of my projects...
    </h2>

    <div class="projects">
      <div *ngFor="let project of projects">
        <div class="project">
          <div class="card">
              <img src="{{project.image}}" alt="Project">
              <h4> {{project.name}} </h4>
          </div>
          <div class="btns">    
            <a target="_blank" *ngIf="project.site; else noSite" class="btn" href="{{project.site}}">
                <i class="fas fa-eye"></i> Project
            </a>
            <ng-template #noSite>
              <a target="_blank" class="btn" href="{{project.site}}">
                <i class="fas fa-eye"></i> Not Available
              </a>
            </ng-template>
  
            <a *ngIf="project.github; else noGit" href="{{ project.github }}" target="_blank" class="btn">
              <i class="fab fa-github"></i> Code
            </a>
            <ng-template #noGit>
              <a href="{{ project.github }}" target="_blank" class="btn">
                <i class="fab fa-github"></i> Not Available
              </a>
            </ng-template>
          </div>
        </div>
      </div>
    </div>
